<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sub_css/puc.css">
</head>
<body>
    <div class="row top">
        <div class="col-lg-2 left">
            <div class="row l_top">
              <div class="col-lg-12">
                <img class="puc" src="images\puc_1.png" alt="puc">
                <h3>Puc</h3>
              </div>
            </div>
            <div class="row l_mid">
              <div class="col-lg-12">
                 <img class ="animate" src="images/gif_app.gif" alt="assgn">
                <p>Get your app</p>
              </div>
            </div>
            <div class="row l_bot">
              <div class="b col-lg-12">
                <p>Enter Your Code<br></p>
                <input type="text" class="code" placeholder="XXX-XXX">
              </div>
            </div>
        </div>
        <div class="c col-lg-7 middle">
            <div class="row r_top">
              <div class="col-lg-12">
                <p>Select Your Subjects</p>
              </div>
            </div>
            <div class="row r_mid">
                  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                      <div class="carousel-indicators sub_but">
                          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                      <div class="carousel-inner">
                          <div class="carousel-item active" data-bs-interval="100000">

                                <div class="row cau_top">
                                  <div class="col-lg-4">
                                      <form method="post" action="subpuc\puc_math.html">
                                        <button class=" choice">Mathematics</button>
                                      </form>
                                  </div>
                                  <div class="col-lg-4">
                                      <form method="post" action="subpuc\puc_math.html">
                                        <button class=" choice">Economics</button>
                                      </form>
                                  </div>
                                  <div class="col-lg-4">
                                      <form method="post" action="subpuc\puc_math.html">
                                        <button class="choice">Physics</button>
                                      </form>
                                  </div>
                                </div>
                                <div class="row cau_bot">
                                  <div class="col-lg-4">
                                      <form method="post" action="subpuc\puc_math.html">
                                        <button class=" choice">Business studies</button>
                                      </form>
                                  </div>
                                  <div class="col-lg-4">
                                      <form method="post" action="subpuc\puc_math.html">
                                        <button class="choice">Computer Science</button>
                                      </form>
                                  </div>
                                  <div class="col-lg-4">
                                      <form method="post" action="subpuc\puc_math.html">
                                        <button class="choice">Accountancy</button>
                                      </form>
                                  </div>
                                </div>
                          </div>

                          <div class="carousel-item" data-bs-interval="20000">
                                <div class="row cau_top">
                                  <div class="col-lg-4">
                                        <button class="choice">Chemistry</button>
                                  </div>
                                  <div class="col-lg-4">
                                        <button class="choice">Biology</button>
                                  </div>
                                  <div class="col-lg-4">
                                        <button class="choice">Statistics</button>
                                  </div>
                                </div>
                                <div class="row cau_bot">
                                  <div class="col-lg-4">
                                        <button class="choice">Commerce</button>
                                  </div>
                                  <div class="col-lg-4">
                                        <button class="choice">History</button>
                                  </div>
                                  <div class="col-lg-4">
                                        <button class="choice">Geography</button>
                                  </div>
                                </div>
                          </div>
                          <div class="carousel-item" data-bs-interval="20000">
                                <div class="row cau_top">
                                  <div class="col-lg-4">
                                        <button class="choice">Sociology</button>
                                  </div>
                                  <div class="col-lg-4">
                                        <button class="choice">Home Science</button>
                                  </div>
                                  <div class="col-lg-4">
                                        <button class="choice">Political Science</button>
                                  </div>
                                </div>
                                <div class="row cau_bot">
                                  <div class="col-lg-4">
                                        <button class="choice">Psychology</button>
                                  </div>
                                  <div class="col-lg-4">
                                        <button class="choice">Geology</button>
                                  </div>
                                  <div class="col-lg-4">
                                        <button class="choice">Humanities</button>
                                  </div>
                                </div>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
        <div class="col-lg-3 right">
             <div class="row la_top">
              <div class="col-lg-12">
                <h2>News Board</h2>
              </div>
            </div>
            <div class="row la_mid">
              <div class="col-lg-12">
                <div id="carouselDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      </div>
                      <div class="carousel-inner  news_inner">
                          <div class="carousel-item active" data-bs-interval="10000">
                             <img src="images/images.png" class="news" alt="news1">
                          </div>
                          <div class="carousel-item" data-bs-interval="10000">
                              <img src="images/neo.png" class="news" alt="news2">
                          </div>
                      </div>
                </div>
              </div>
            </div>
            <div class="row la_bot">
              <div class="col-lg-12">
                      <h3>Suggest us anything ?</h3>
                      <input type="text" class="suggestions" placeholder="Your ideas to help us improve... ?">
              </div>
            </div>
        </div>

      </div>
    </div>
    <script src="sub-scripts/puc.js" charset="utf-8"></script>
</body>
</html>
