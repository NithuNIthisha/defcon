<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sub_css/puc.css">
</head>
<body>
    <div class="row top">
        <div class="col-lg-2 left">
            <div class="row l_top">
              <div class="col-lg-12">
                <img class="puc" src="images\10th_1.png" alt="puc">
                <h3>10th</h3>
              </div>
            </div>
            <div class="row l_mid">
              <div class="col-lg-12">
<!--                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>-->
<!--                <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_pnho3kix.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>-->
                  <img class ="animate" src="images/gif_app.gif" alt="assgn">
                <p>Get your app</p>
              </div>
            </div>
            <div class="row l_bot">
              <div class="b col-lg-12">
                <p>Enter Your Code<br></p>
                <input type="text" class="code" placeholder="XXX-XXX">
              </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="row r_top">
              <div class="col-lg-12">
                <p>Select Your Subjects</p>
              </div>
            </div>
            <div class="row r_mid">
                <div class="row l1 cau_top">
                  <div class="col-lg-4">
                     <form method="post" action="subpuc\puc_math.html">
                      <button onclick="mathFunction()" class=" choice">Mathematics</button>
                     </form>
                  </div>
                  <div class="col-lg-4">
                     <form method="post" action="subpuc\puc_math.html">
                      <button class=" choice">Physics</button>
                     </form>
                  </div>
                  <div class="col-lg-4">
                     <form method="post" action="subpuc\puc_math.html">
                      <button class=" choice">Chemistry</button>
                     </form>
                  </div>
                </div>
                <div class="row l2 cau_bot">
                  <div class="col-lg-4">
                     <form method="post" action="subpuc\puc_math.html">
                      <button class=" choice">Biology</button>
                     </form>
                  </div>
                  <div class="col-lg-4">
                     <form method="post" action="subpuc\puc_math.html">
                      <button class=" choice">Social</button>
                     </form>
                  </div>
                  <div class="col-lg-4">

                  </div>
                </div>

            </div>
        </div>
        <div class="col-lg-3 right">
            <div class="row la_top">
              <div class="col-lg-12">
                <h2>News Board</h2>
              </div>
            </div>
            <div class="row la_mid">
              <div class="col-lg-12">
                <div id="carouselDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      </div>
                      <div class="carousel-inner  news_inner">
                          <div class="carousel-item active" data-bs-interval="10000">
                             <img src="images/images.png" class="news" alt="news1">
                          </div>
                          <div class="carousel-item" data-bs-interval="10000">
                              <img src="images/neo.png" class="news" alt="news2">
                          </div>
                      </div>
                </div>
              </div>
            </div>
            <div class="row la_bot">
              <div class="col-lg-12"><div class="c col-12">
                      <h3>Suggest us anything ?</h3>
                      <input type="text" class="suggestions" placeholder="Your ideas to help us improve... ?">
              </div>
            </div>
        </div>

      </div>
        </div>
   </div>
   <script src="sub-scripts/puc.js" charset="utf-8"></script>
</body>
</html>
